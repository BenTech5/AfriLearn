<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register with AfriLearn</title>
    <link rel="stylesheet" href="Register.css">
    <script defer src="Register.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">AfriLearn</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Programmes</a></li>
                    <li><a href="#">Tutors</a></li>
                    <li><a href="#">Register with AfriLearn</a></li>
                    <li><a href="#">Log In</a></li>
                    <li><a href="#">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h1>Register with AfriLearn</h1>
            <div class="tab-group">
                <button class="tab-btn active" onclick="showForm('students')">Students</button>
                <button class="tab-btn" onclick="showForm('tutors')">Tutors</button>
            </div>

            <div id="students" class="form-content">
                <p>Fill the details below to register with AfriLearn</p>
                <input type="text" placeholder="Name" class="input-field">
                <input type="email" placeholder="Email" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <input type="password" placeholder="Confirm Password" class="input-field">
                <input type="text" placeholder="Select Programme" class="input-field">
                <button class="btn register">Register</button>
            </div>

            <div id="tutors" class="form-content" style="display: none;">
                <p>Fill the details below to register with AfriLearn</p>
                <input type="text" placeholder="Name" class="input-field">
                <input type="email" placeholder="Email" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <input type="password" placeholder="Confirm Password" class="input-field">
                <button class="btn register">Register</button>
            </div>
        </div>
    </main>
</body>
</html>
